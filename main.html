<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ritesh</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ishika</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Aarav</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h1>List of medias</h1>

  <!-- Ordered List -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random image">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      </audio>
    </li>
  </ol>

</body>
</html>
